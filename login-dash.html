<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="./index.css" media="screen">
    <!-- font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="mainspace">
        <div class="banner1">
            <img src="./w-icon/connectskillz 1.svg" alt="" class="logo-lg">
        </div>
        <div class="login-1">
            <div class="log_case">
<!-- the header for the form -->
                <div class="log-ctnt">
                    <h1>LOG IN TO YOUR DASHBOARD</h1>
                    <p>Stay updated and learn continuously</p>
                </div>
<!-- the login form -->
                <form action="" class="lg-form">
                    <div class="mail-log">
                        <input type="email" placeholder="Email Address">
                    </div>
                    <div class="pass-log">
                        <input type="password" placeholder="Password" name="view" >
                        <img src="./w-icon/view.svg" alt="viewit">
                    </div>
                    <p class="forget"><a href="#">forgot password?</a></p>
                    <button class="login-btn">Join</button>
                </form>
            </div>
        </div>
    </section>
</body>
