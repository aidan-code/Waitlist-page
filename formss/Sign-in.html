<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist</title>
    <link rel="stylesheet" href="./index.css" >
    <!-- font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <img src="./w-icon/connectskillz 1.svg" alt="logo" class="logo1">
        <img src="./w-icon/Vector.svg" alt="">
    </div>
    <section class="sign-in">
        <div class="register">
            <div class="inf">
                <h1>Register Now</h1>
                <p>You will get a firsthand access to the platform once it is launched.</p>
            </div>
            <form action="" class="entries">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name" >
                <input type="email" placeholder="Email Address">
                <button class="reg-btn">Join</button>

            </form>
        </div>
    </section>
</body>
</html>
